spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: pas
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  redis:
    host: localhost
    port: 6379

server:
  port: 8080

app:
  redis:
    enabled: true

  cache:
    cacheType: REDIS
    cacheNames:
      - databaseEntity
      - databaseEntitiesByCategory
    caches:
      databaseEntity:
        expiry: 10m
      databaseEntitiesByCategory:
        expiry: 10m
